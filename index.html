<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard Selection</title>
</head>
<body  class="index-body">
    <section id="selection">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 VH-center">
                    <div class="notification">
                        <p><span>* </span>Please go through the READMORE.md file</p>
                    
                    </div>
                    
                    <div class="selectionButtons">
                        <button id="hrBUT" href="hr/hr-dashboard.html" class="btn1 equalBTN">HR Dashboard</button>
                        <button id="empBUT" href="employee/emp-index.html" class="btn1 equalBTN">Employee Dashboard</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        let hrBUT = document.getElementById('hrBUT');
        let empBUT = document.getElementById('empBUT');

        empBUT.addEventListener('click', function(){
            window.location.href = 'employee/emp-index.html';
        });

        hrBUT.addEventListener('click', function(){
            window.location.href = 'hr/hr-dashboard.html';
        });
        
    </script>

</body>
</html>
